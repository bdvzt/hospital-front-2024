<div
  class="container-md mx-auto rounded col-md-4 mt-5"
  style="background: #f5f5fa"
>
  <h3>Вход</h3>
  <form id="formLogin">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        name="email"
        placeholder="name@example.com"
        required
      />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        name="password"
        required
      />
    </div>
  </form>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button" id="btnLogin">Войти</button>
    <button class="btn btn-secondary mb-3" type="button" id="btnSignUp">
      Зарегистрироваться
    </button>
  </div>
</div>

<script type="module" src="/hospitalFront/html/login/login.js"></script>
