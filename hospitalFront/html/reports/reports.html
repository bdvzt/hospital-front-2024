<div class="container">
  <div class="container mx-auto rounded mb-3" style="background: #f5f5fa">
    <form class="mt-3" id="filterForm">
      <h3 class="mb-2">Статистика осмотров</h3>
      <div class="row">
        <div class="col-6 col-md-3 mb-3">
          <div class="form-group">
            <label for="startDate">Дата с</label>
            <input
              type="date"
              class="form-control"
              id="startDate"
              name="start"
              required
            />
          </div>
        </div>

        <div class="col-6 col-md-3 mb-3">
          <div class="form-group">
            <label for="endDate">Дата по</label>
            <input
              type="date"
              class="form-control"
              id="finishDate"
              name="end"
              required
            />
          </div>
        </div>

        <div class="col-12 col-md-6 mb-3">
          <div class="form-group">
            <label for="finishDate">МКБ 10</label>
            <select
              multiple
              class="form-select"
              id="mkb"
              data-placeholder="Выбрать"
              name="icdRoots"
            ></select>
          </div>
        </div>
      </div>
      <button id="saveReportButton" class="btn btn-primary mb-3">
        Сохранить сводку
      </button>
    </form>
  </div>

  <div id="table" class="table-responsive d-none">
    <table class="table table-hover table-danger">
      <thead class="table-light">
        <tr id="headerTable">
          <th scope="col">ФИО</th>
          <th scope="col">Пол</th>
          <th scope="col">Дата рождения</th>
        </tr>
      </thead>
      <tbody id="bodyTable"></tbody>
      <tfoot class="table-light">
        <tr id="footTable">
          <th colspan="3">Всего:</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<script
  type="module"
  src="/hospitalFront/html/reports/reports.js"
  defer
></script>
