<div class="mt-auto mb-auto">
  <div
    class="container-md mx-auto rounded col-md-4 mt-5"
    style="background: #f5f5fa"
  >
    <h3>Регистрация</h3>
    <form id="formSignUp">
      <div class="form-group mb-3" id="name">
        <label for="inputName">ФИО</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Иванов Иван Иванович"
          name="name"
          required
        />
      </div>

      <div class="row">
        <div class="form-group mb-3 col-lg-6 col-md-6 flex-row" id="gender">
          <label for="chooseGender">Пол</label>
          <select class="form-control" id="chooseGender" name="gender">
            <option selected value="Male">Мужской</option>
            <option value="Female">Женский</option>
          </select>
        </div>

        <div class="form-group mb-3 col-lg-6 col-md-6 flex-row" id="birthday">
          <label for="chooseBirthday">Дата Рождения</label>
          <input
            type="date"
            id="chooseBirthday"
            class="form-control"
            name="birthday"
          />
        </div>
      </div>

      <div class="form-group mb-3" id="phone">
        <label for="inputPhone">Телефон</label>
        <input
          type="tel"
          id="inputPhone"
          class="form-control"
          placeholder="+ 7 (ххх)-ххх хх-хх"
          name="phone"
          required
        />
      </div>

      <div class="form-group mb-3" id="speciality">
        <label for="chooseSpeciality">Специальность</label>
        <select
          class="form-select"
          id="chooseSpeciality"
          data-placeholder="Выберите специальность"
          name="speciality"
        ></select>
      </div>

      <div class="form-group mb-3" id="email">
        <label for="inputEmail">Email</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="name@example.com"
          name="email"
          required
        />
      </div>

      <div class="form-group mb-3" id="password">
        <label for="inputPassword">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          name="password"
          required
        />
      </div>
    </form>

    <div class="d-grid gap-2">
      <button class="btn btn-primary mb-3" type="button" id="btnRegister">
        Зарегистрироваться
      </button>
    </div>
  </div>
</div>

<script
  type="module"
  src="/hospitalFront/html/registration/registration.js"
  defer
></script>
